<div class="container-wrapper d-flex justify-content-center align-items-center">

  <div class="form-wrapper text-center">
    <h2 class="text-center">signup</h2>
    <form [formGroup]='signupForm' (ngSubmit)="submitForm()">
      <div class="form-group">
        <input type="firstName" class="form-control" name="firstName" id="firstName" placeholder="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <input type="lastName" class="form-control" name="lastName" id="lastName" placeholder="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="email" formControlName="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" id="password" placeholder="password" formControlName="password">
      </div>
      <button class="btn btn-primary" [disabled]="signupForm.invalid">signup</button>

    </form>
    <a routerLink="/login">Sign in</a>
  </div>

</div>
